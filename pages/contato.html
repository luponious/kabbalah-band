    <main>
        <h1>Contacto</h1>
        <form>
            <fieldset>
                <legend>Tus datos para contacto:</legend>
                <!--NOMBRE-->
                <div><label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Bananovisk Bananum" required />
                </div>
                <!--EMAIL-->
                <div><label for="email">Email:</label>
                    <input type="email" id="email" placeholder="banana@email.com" required />
                </div>


                <div>
                    <label>Como nos conociste?</label>
                    <select name="encuesta">
                        <option value="virtual_ad">Publicidad</option>
                        <option value="carteles">Carteles</option>
                        <option value="friend">Un amigo o conocido</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <!--SEXO-->
                <div>
                    <label for="id_masc">Masculino</label>
                    <input type="radio" name="sexo" id="id_masc" value="">
                    <label for="id_fem">Femenino</label>
                    <input type="radio" name="sexo" id="id_fem" value="">
                    <label for="id_otro">Otro</label>
                    <input type="radio" name="sexo" id="id_otro" value="">
                </div>
                <div>
                    <input type="checkbox" name="terminos_y_condiciones" id="t_y_c">
                    <label for="t_y_c">Quiero recibir noticias sobre la banda.</label>
                </div>
                <div>
                    <legend>Tu mensaje:</legend>
                    <textarea name="comment_box" id="" cols="30" rows="10"
                        placeholder="Me gustaria contratar..."></textarea>
                </div>

            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear Form">
        </form>

        <!--TABLE (kinda no bueno)-->
        <table border="2px" cellpadding="5px" cellspacing="5px">
            <thead>
                <tr>
                    <th>Origin</th>
                    <th>Genres</th>
                    <th>Years active</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>London, England</td>
                    <td>Hard rock, blues, folk</td>
                    <td>1968 - 1980</td>
                </tr>
            </tbody>
        </table>
